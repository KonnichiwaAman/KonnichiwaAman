name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run on every push on the master branch
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: github-metrics.svg
          
          # Options
          user: KonnichiwaAman
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # THEME: Strict Monochrome
          config_style: |
            body { background-color: #000000 !important; }
            .field { color: #ffffff !important; }
            h1, h2, h3 { color: #ffffff !important; }
            div { color: #cccccc !important; }
            svg { background-color: #000000 !important; }
          
          # Plugin: 3D Isometric Calendar (The "Advanced" Part)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Plugin: Languages (Data Analysis)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_colors: "0:ffffff, 1:999999, 2:555555, 3:333333"
          
          # Plugin: Lines of Code (The "Builder" Stat)
          plugin_lines: yes
